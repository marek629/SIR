<div id='screenshot-carousel' class='carousel slide' data-ride='carousel'>
  <!-- Indicators -->
  <ol class='carousel-indicators'>
    <li data-target='#screenshot-carousel' data-slide-to='0' class='active'></li>
    <li data-target='#screenshot-carousel' data-slide-to='1'></li>
    <li data-target='#screenshot-carousel' data-slide-to='2'></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class='carousel-inner'>
    <div class='item active'>
      <img src='img/sir_screenshot.png' alt='screenshot'>
      <div class='carousel-caption'>
        ...
      </div>
    </div>
    <div class='item'>
      <img src='img/sir_screenshot2.png' alt='screenshot'>
      <div class='carousel-caption'>
        ...
      </div>
    </div>
    <div class='item'>
      <img src='img/sir_screenshot3.png' alt='screenshot'>
      <div class='carousel-caption'>
        ...
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class='left carousel-control' href='#screenshot-carousel' data-slide='prev'>
    <span class='glyphicon glyphicon-chevron-left'></span>
  </a>
  <a class='right carousel-control' href='#screenshot-carousel' data-slide='next'>
    <span class='glyphicon glyphicon-chevron-right'></span>
  </a>
</div>
